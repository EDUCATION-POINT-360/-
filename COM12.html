<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Year Computer Notes - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Center container */
    .coming-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Glowing Coming Soon Animation */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff;
      }
    }

    .subtitle {
      font-size: 1.4rem;
      margin: 15px 0 25px;
      color: #eee;
      animation: fadeUp 2s ease-in-out;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Decorative glowing dots */
    .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background: #00f7ff;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.6; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      color: #ccc;
      font-size: 14px;
      letter-spacing: 1px;
      animation: fadeIn 3s ease-in-out;
    }

    footer a {
      color: #00f7ff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="coming-container">
    <h1>2nd Year Computer Notes</h1>
    <p class="subtitle">Coming Soon with full chapters, key points & solutions</p>
    
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Education Point | <a href="notes.html">More Notes</a> | <a href="about me.html">Contact</a></p>
  </footer>
</body>
</html>
