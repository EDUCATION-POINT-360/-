<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Point | Select Your Class</title>
    <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a7bd5;
      --accent: #ff007a;
      --glass: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #0b0f1a;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #111827 0%, #0b0f1a 100%);
    }

    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      z-index: -1;
      animation: floatOrb 25s infinite alternate;
    }
    .orb-1 { background: var(--primary); top: -15%; left: -10%; }
    .orb-2 { background: var(--accent); bottom: -10%; right: -10%; animation-delay: -7s; }

    @keyframes floatOrb {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(150px, 80px) scale(1.3); }
    }

    /* Section Header */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    .section-tag {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(0, 210, 255, 0.1);
      border: 1px solid var(--primary);
      border-radius: 50px;
      color: var(--primary);
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }

    /* Classes Grid */
    .classes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      perspective: 1500px;
    }

    .class-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 35px;
      padding: 60px 40px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
    }

    .class-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .class-card:hover {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    /* Large Background Number Effect */
    .class-number-bg {
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 10rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.03);
      z-index: 0;
      pointer-events: none;
      transition: 0.5s ease;
    }

    .class-card:hover .class-number-bg {
      color: rgba(0, 210, 255, 0.08);
      transform: scale(1.1) translateZ(20px);
    }

    .class-content {
      position: relative;
      z-index: 1;
      transform: translateZ(50px);
    }

    .class-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 25px;
      box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
    }

    .class-name {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .class-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 25px;
      display: block;
    }

    .explore-btn {
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.85rem;
      transition: 0.3s;
      display: inline-block;
    }

    .class-card:hover .explore-btn {
      background: #fff;
      color: #0b0f1a;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    footer {
        margin-top: 100px;
        text-align: center;
        padding-bottom: 40px;
        color: #64748b;
    }

    @media (max-width: 600px) {
      .classes-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="container">
    <span class="section-tag">Guess Paper</span>
    <h1 class="section-title">Select Your Class</h1>

    <div class="classes-grid">
      
      <div class="class-card">
        <div class="class-number-bg">9</div>
        <div class="class-content">
          <div class="class-icon"><i class="fas fa-graduation-cap"></i></div>
          <h3 class="class-name">9th Class</h3>
          <span class="class-label">Matric Part I</span>
          <a href="9thguess.html" class="explore-btn">Explore Guess Paper</a>
        </div>
      </div>

      <div class="class-card">
        <div class="class-number-bg">10</div>
        <div class="class-content">
          <div class="class-icon"><i class="fas fa-award"></i></div>
          <h3 class="class-name">10th Class</h3>
          <span class="class-label">Matric Part II</span>
          <a href="10guess.html" class="explore-btn">Explore Guess Paper</a>
        </div>
      </div>

      <div class="class-card">
        <div class="class-number-bg">11</div>
        <div class="class-content">
          <div class="class-icon"><i class="fas fa-microscope"></i></div>
          <h3 class="class-name">11th Class</h3>
          <span class="class-label">FSc / Ics / FA Part I</span>
          <a href="11guess.html" class="explore-btn">Explore Guess Paper</a>
        </div>
      </div>

      <div class="class-card">
        <div class="class-number-bg">12</div>
        <div class="class-content">
          <div class="class-icon"><i class="fas fa-university"></i></div>
          <h3 class="class-name">12th Class</h3>
          <span class="class-label">FSc / Ics / FA Part II</span>
          <a href="12guess.html" class="explore-btn">Explore Guess Paper</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>Â© 2026 Education Point | Innovation in Learning</p>
  </footer>

  <script>
    // Reveal Animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add('visible');
          }, index * 150);
        }
      });
    });

    document.querySelectorAll('.class-card').forEach(el => observer.observe(el));

    // 3D Mouse Movement
    const cards = document.querySelectorAll('.class-card');
    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = (centerY - y) / 10;
        const rotateY = (x - centerX) / 10;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
      });
    });
  </script>
</body>
</html>
