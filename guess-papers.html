<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point | Guess Papers</title>
 <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
  header {
     background: url('bg6.jpg') no-repeat center center/cover;
    padding: 40px 0;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    position: sticky;
    top: 20;
    z-index: 1000;
}
   body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }


    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .neon-title {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
    }

    .neon-heading {
      font-size: 2em;
      margin-top: 20px;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 5px;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .neon-button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .resource-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      list-style: none;
      padding: 0;
    }

    .resource-list li a {
      display: inline-block;
      padding: 12px 20px;
      background: #00e6e6;
      border-radius: 6px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px #0ff;
    }

    .resource-list li a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #0ff;
    }

    @media (max-width: 768px) {
      .neon-title {
        font-size: 2em;
      }

      .neon-button {
        padding: 10px 18px;
      }

      .resource-list {
        flex-direction: column;
        align-items: center;
      }

      .resource-list li {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header class="section">
    <div class="container">
      <h1 class="neon-title">GUESS PAPER</h1>
      <p class="neon-heading" id="typed-heading"></p>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
  </header>

  <main class="section">
    <h2 class="neon-heading" data-aos="fade-up">Select Subject to View Guess Paper</h2>
    <ul class="resource-list">
      <li data-aos="zoom-in"><a href="Guess papers-page1.html">Math</a></li>
      <li data-aos="zoom-in" data-aos-delay="100"><a href="Guess papers-page2.html">Physics</a></li>
      <li data-aos="zoom-in" data-aos-delay="200"><a href="Guess papers-page3.html">English</a></li>
      <li data-aos="zoom-in" data-aos-delay="300"><a href="Guess papers-page4.html">Urdu</a></li>
      <li data-aos="zoom-in" data-aos-delay="400"><a href="Guess papers-page5.html">Computer</a></li>
      <li data-aos="zoom-in" data-aos-delay="500"><a href="Guess papers-page6.html">Islamiat</a></li>
      <li data-aos="zoom-in" data-aos-delay="600"><a href="Guess papers-page7.html">Chemistry</a></li>
      <li data-aos="zoom-in" data-aos-delay="700"><a href="Guess papers-page8.html">Biology</a></li>
      <li data-aos="zoom-in" data-aos-delay="800"><a href="More success series.html">More Success Series</a></li>
    </ul>
  </main>

  <footer>
    <p>© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>
  </footer>

  <button id="scrollToTop" onclick="scrollToTop()">Top ↑</button>

  <!-- Typing Subtitle Effect -->
  <script>
    const text = "Download top-quality guess papers for better preparation.";
    const typedHeading = document.getElementById("typed-heading");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typedHeading.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }

    window.onload = typeWriter;
  </script>

  <!-- Scroll to Top Script -->
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTop");

    window.onscroll = function () {
      if (document.documentElement.scrollTop > 200) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }
  </script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>

</body>
</html>
