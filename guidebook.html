<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point - Guide Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
     background: url('bg8.jpg') no-repeat center center/cover;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .neon-title {
      font-size: 48px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
    }

    .neon-button {
      display: inline-block;
      background: #ff007f;
      color: #fff;
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
      transform: scale(1.05);
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .heading {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .subheading {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .resource-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0;
      list-style: none;
      max-width: 1000px;
      margin: auto;
    }

    .resource-item {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 500;
    }

    .resource-item:hover {
      background: #00ffff;
      color: #121212;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-5px);
    }

    footer {
      background-color: #121212;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="neon-title">Guide Book</h1>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
  </header>

  <main class="section">
    <h2 class="heading">Available Guides</h2>
    <ul class="resource-list">
      <li><a href="https://www.mediafire.com/folder/7yol1qvpzr8nr/Class_Ist_to_5th_Guides" class="resource-item">Grade 1 to 5</a></li>
      <li><a href="https://www.mediafire.com/folder/1ll27jze9mqfs/Class_6th_Guides" class="resource-item">Grade 6</a></li>
      <li><a href="https://www.mediafire.com/folder/1iaz7fb5ll7jj/Class_7th_Guide" class="resource-item">Grade 7</a></li>
      <li><a href="https://www.mediafire.com/folder/j77erohp5oa8t/Class_8th_Guides" class="resource-item">Grade 8</a></li>
      <li><a href="https://www.mediafire.com/folder/vdl5bix1ls7mf/Class_9th_Guides" class="resource-item">Grade 9</a></li>
      <li><a href="https://www.mediafire.com/folder/erh4mk3gxmjcf/Class_10th_Guides" class="resource-item">Grade 10</a></li>
    </ul>
  </main>

  <footer>
     <p>Â© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>

  </footer>
</body>
</html>
