  <style>
    /* Background Animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #2c5364, #203a43, #0f2027, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 5px 15px #00f5ff;
    }

    .logo {
      max-width: 90px;
      margin-bottom: 10px;
    }

    h1, h2 {
      text-shadow: 0 0 15px #00f5ff;
      color: #00f5ff;
    }

    .neon-button {
      background: transparent;
      color: #00f5ff;
      border: 2px solid #00f5ff;
      padding: 10px 20px;
      margin: 10px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 8px #00f5ff;
    }

    .neon-button:hover {
      background: #00f5ff;
      color: #000;
      transform: scale(1.08);
      box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
    }

    .icon {
      margin-right: 10px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .class-block {
      margin-bottom: 80px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .class-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    iframe {
      width: 90%;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #00f5ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f5ff;
    }

    footer p {
      font-weight: bold;
      color: #00f5ff;
      text-shadow: 0 0 5px #00f5ff;
    }
  </style>
</head>

  <script>
    // Fade-in animation on scroll
    const blocks = document.querySelectorAll('.class-block');
    const onScroll = () => {
      blocks.forEach(block => {
        const rect = block.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          block.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', onScroll);
    onScroll();
  </script>
