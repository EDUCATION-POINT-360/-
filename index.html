<style>

/* =========================

   2025 Professional 3D Glass Theme

   Non-neon, optimized for smooth performance

   Preserves your class names

   ========================= */



/* Theme variables */

:root{

  --bg-page: #f4f7fb;

  --surface: rgba(255,255,255,0.72);

  --surface-2: rgba(255,255,255,0.58);

  --glass-border: rgba(255,255,255,0.44);

  --soft-muted: #6b7280;

  --text: #0f1724;

  --accent-1: #3b62d6;    /* dignified blue */

  --accent-2: #6f63c7;    /* soft violet */

  --accent-3: #2aa7a0;    /* subtle teal */

  --shadow-sm: 0 6px 18px rgba(13,18,35,0.06);

  --shadow-md: 0 14px 40px rgba(13,18,35,0.08);

  --shadow-lg: 0 28px 70px rgba(8,10,18,0.12);

  --glass-blur: 12px;     /* tuned for performance */

  --radius-lg: 18px;

  --radius-md: 12px;

  --radius-sm: 8px;

  --nav-height: 72px;

  --max-width: 1200px;

  --ease: cubic-bezier(.16,.84,.24,1);

}



/* Dark mode variables (applies when html.dark present) */

html.dark {

  --bg-page: #071025;

  --surface: rgba(12,16,24,0.52);

  --surface-2: rgba(12,16,24,0.42);

  --glass-border: rgba(255,255,255,0.06);

  --soft-muted: #9aa4bd;

  --text: #e6eefb;

  --accent-1: #5b8cff;

  --accent-2: #8d79ff;

  --accent-3: #43c2b0;

  --shadow-sm: 0 8px 22px rgba(2,6,18,0.6);

  --shadow-md: 0 18px 44px rgba(2,6,18,0.6);

  --shadow-lg: 0 30px 80px rgba(0,0,0,0.6);

}



/* ---------- reset & base ---------- */

* { box-sizing: border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

html, body { height: 100%; }

body {

  margin: 0;

  font-family: "Inter", "Segoe UI", Tahoma, Verdana, sans-serif;

  background: linear-gradient(180deg, var(--bg-page), rgba(240,246,255,0.6));

  color: var(--text);

  line-height: 1.6;

  -webkit-font-smoothing: antialiased;

  -moz-osx-font-smoothing: grayscale;

  overflow-x: hidden;

}



/* page wrapper to allow perspective for subtle 3D */

.page-wrap {

  perspective: 1200px;

  transform-style: preserve-3d;

  min-height: 100vh;

  padding-top: var(--nav-height);

}



/* ---------- nav (glass) ---------- */

.nav {

  position: fixed;

  top: 0; left: 0; right: 0;

  height: var(--nav-height);

  display: flex;

  align-items: center;

  z-index: 9999;

  padding: 0.6rem 1.25rem;

  background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.58));

  border-bottom: 1px solid var(--glass-border);

  backdrop-filter: blur(10px) saturate(120%);

  box-shadow: var(--shadow-sm);

  transform: translateZ(0);

}

html.dark .nav {

  background: linear-gradient(180deg, rgba(12,16,24,0.56), rgba(12,16,24,0.44));

  border-bottom: 1px solid rgba(255,255,255,0.04);

}

.nav-content {

  max-width: var(--max-width);

  width: 100%;

  margin: 0 auto;

  display: flex;

  justify-content: space-between;

  align-items: center;

  gap: 1rem;

  padding: 0 1rem;

}

.logo {

  font-size: 1.15rem;

  font-weight: 700;

  color: var(--accent-1);

  display: flex;

  align-items: center;

  gap: .5rem;

}



/* nav links */

.nav-links { display: flex; gap: 1rem; align-items: center; }

.nav-links a {

  color: var(--text);

  text-decoration: none;

  padding: .45rem .85rem;

  border-radius: 999px;

  font-weight: 600;

  transition: transform .18s var(--ease), box-shadow .18s var(--ease);

  will-change: transform;

}

.nav-links a:hover {

  transform: translateY(-3px);

  color: #fff;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  box-shadow: 0 10px 26px rgba(59,98,214,0.12);

}



/* ---------- header / hero ---------- */

.header {

  height: calc(100vh - var(--nav-height));

  display: flex;

  align-items: center;

  justify-content: center;

  padding: 3rem 1.25rem;

  position: relative;

  overflow: hidden;

  transform-style: preserve-3d;

  background: linear-gradient(135deg, rgba(62,92,206,0.94), rgba(108,86,200,0.92));

}

html.dark .header {

  background: linear-gradient(135deg, rgba(8,18,40,0.92), rgba(28,18,40,0.9));

}



/* faint shape for depth (keeps GPU cost low) */

.header::after {

  content: "";

  position: absolute;

  inset: -6% -10% auto -10%;

  height: 60%;

  background: radial-gradient(closest-side, rgba(255,255,255,0.05), transparent 40%);

  filter: blur(24px);

  opacity: .45;

  pointer-events: none;

  transform: translateZ(-80px) scale(1.02);

}



/* glass card inside hero */

.header-content {

  width: 100%;

  max-width: 920px;

  padding: 2.2rem;

  border-radius: var(--radius-lg);

  background: linear-gradient(180deg, var(--surface), var(--surface-2));

  border: 1px solid var(--glass-border);

  backdrop-filter: blur(var(--glass-blur)) saturate(120%);

  box-shadow: var(--shadow-lg);

  text-align: center;

  transform: translateZ(30px);

  will-change: transform;

}



/* avatar with layered ring for depth */

.student-avatar {

  width: 168px;

  height: 168px;

  margin: 0 auto 1.2rem;

  border-radius: 50%;

  display: flex;

  align-items: center;

  justify-content: center;

  font-size: 56px;

  color: #fff;

  background: linear-gradient(135deg, var(--accent-3), var(--accent-1));

  box-shadow: 0 18px 60px rgba(10,14,30,0.22);

  position: relative;

  transform: translateZ(40px);

}

.student-avatar::before {

  content: "";

  position: absolute;

  inset: -10px;

  border-radius: 50%;

  border: 3px solid rgba(255,255,255,0.12);

  filter: blur(5px);

  transform: translateZ(-20px);

  pointer-events: none;

}



/* gentle float animation (low cost) */

@keyframes subtle-float {

  0%,100% { transform: translateY(0) translateZ(40px); }

  50% { transform: translateY(-8px) translateZ(40px); }

}

.student-avatar { animation: subtle-float 5.6s ease-in-out infinite; }



/* titles */

.main-title {

  font-size: clamp(1.9rem, 4vw, 3.2rem);

  font-weight: 800;

  margin: 0 0 .5rem;

  line-height: 1.03;

  background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.9));

  -webkit-background-clip: text;

  -webkit-text-fill-color: transparent;

  text-shadow: 0 8px 28px rgba(6,8,23,0.14);

}

.subtitle {

  font-size: 1.12rem;

  margin-bottom: .6rem;

  color: rgba(255,255,255,0.92);

}

.caption {

  font-size: 1rem;

  color: rgba(255,255,255,0.88);

  max-width: 56ch;

  margin: 0 auto;

}



/* CTA */

.cta-button {

  padding: .9rem 2.1rem;

  border-radius: 999px;

  font-weight: 800;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  border: none;

  color: #fff;

  box-shadow: 0 18px 46px rgba(59,98,214,0.18);

  transition: transform .26s var(--ease), box-shadow .26s var(--ease);

  will-change: transform;

}

.cta-button:hover { transform: translateY(-6px); box-shadow: 0 28px 64px rgba(59,98,214,0.22); }



/* ---------- main content ---------- */

.main-content { padding: 4rem 0; background: transparent; }

.container { max-width: var(--max-width); margin: 0 auto; padding: 0 1.25rem; }



/* section headers */

.section { margin-bottom: 5.2rem; }

.section-title {

  text-align: center;

  font-size: clamp(1.4rem, 2.8vw, 2.4rem);

  font-weight: 800;

  color: var(--text);

  margin-bottom: .6rem;

}

.section-subtitle {

  max-width: 66ch;

  margin: .6rem auto 2.4rem;

  color: var(--soft-muted);

  text-align: center;

  font-size: .98rem;

}

.section-title::after {

  content: "";

  display: block;

  height: 4px;

  width: 96px;

  margin: 14px auto 0;

  border-radius: 6px;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

}



/* ---------- features grid (3D cards) ---------- */

.features-grid {

  display: grid;

  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

  gap: 1.6rem;

  margin-top: 1.6rem;

}



/* layered glass card with subtle 3D lift */

.feature-card {

  border-radius: var(--radius-lg);

  padding: 1.6rem;

  background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.5));

  border: 1px solid var(--glass-border);

  backdrop-filter: blur(calc(var(--glass-blur) - 2px));

  box-shadow: var(--shadow-md);

  transition: transform .34s var(--ease), box-shadow .34s var(--ease);

  display: flex;

  flex-direction: column;

  align-items: center;

  text-align: center;

  min-height: 220px;

  transform-style: preserve-3d;

  will-change: transform;

}

html.dark .feature-card {

  background: linear-gradient(180deg, var(--surface), rgba(12,16,24,0.48));

}

.feature-card:hover {

  transform: translateY(-16px) translateZ(30px);

  box-shadow: 0 32px 80px rgba(8,10,18,0.12);

}





/* icon block */

.card-icon {

  width: 78px;

  height: 78px;

  border-radius: 12px;

  display: flex;

  align-items: center;

  justify-content: center;

  font-size: 1.4rem;

  color: #fff;

  margin-bottom: 1.1rem;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  box-shadow: 0 10px 30px rgba(59,98,214,0.12);

}



/* preserve your special gradients but keep them subtle */

.guess-papers .card-icon{ background: linear-gradient(90deg,#ff6b6b,#ee5a52); }

.notes .card-icon{ background: linear-gradient(90deg,#2ad7c6,#1fb4a8); }

.pairing .card-icon{ background: linear-gradient(90deg,#45b7d1,#6fcf97); }

.keybooks .card-icon{ background: linear-gradient(90deg,#f093fb,#f5576c); }

.preparation .card-icon{ background: linear-gradient(90deg,#ffd6a5,#ffb199); }



.card-title {

  font-size: 1.12rem;

  font-weight: 800;

  color: var(--text);

  margin-bottom: .45rem;

}

.card-description {

  color: var(--soft-muted);

  font-size: .96rem;

  margin-bottom: 1.1rem;

}



/* full width action */

.card-button {

  margin-top: auto;

  width: 100%;

  padding: .72rem;

  border-radius: 12px;

  border: none;

  color: #fff;

  font-weight: 800;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  box-shadow: 0 12px 36px rgba(59,98,214,0.12);

  transition: transform .22s var(--ease), box-shadow .22s var(--ease);

}

.card-button:hover { transform: translateY(-6px); box-shadow: 0 20px 48px rgba(59,98,214,0.16); }



/* ---------- collapsible (glass) ---------- */

.collapsible-container { margin: 3rem 0; }

.collapsible {

  border-radius: var(--radius-md);

  overflow: hidden;

  background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.62));

  border: 1px solid var(--glass-border);

  box-shadow: var(--shadow-sm);

  transition: transform .22s var(--ease);

}

html.dark .collapsible { background: linear-gradient(180deg, rgba(12,16,24,0.5), rgba(12,16,24,0.42)); }

.collapsible:hover { transform: translateY(-6px); }

.collapsible-header {

  padding: 1rem 1.2rem;

  display:flex; justify-content:space-between; align-items:center;

  cursor: pointer;

  font-weight: 700;

  color: var(--accent-1);

  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));

}

.collapsible-content { max-height: 0; overflow: hidden; transition: max-height .36s var(--ease); }

.collapsible.active .collapsible-content { max-height: 800px; }

.collapsible-body { padding: 1.2rem; background: linear-gradient(180deg, rgba(244,246,251,0.7), rgba(238,242,251,0.6)); color: var(--text); }

html.dark .collapsible-body { background: linear-gradient(180deg, rgba(8,12,20,0.28), rgba(8,12,20,0.22)); }



/* ---------- about / stats ---------- */

.about-section { padding: 4.6rem 0; background: linear-gradient(180deg,#f9fbff,#f4f7ff); }

html.dark .about-section { background: linear-gradient(180deg,#041022,#061428); }

.about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items:center; }

.about-text { color: var(--text); font-size: 1rem; line-height: 1.8; }

.about-stats { display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; }

.stat-item { padding: 1.4rem; border-radius: var(--radius-md); background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.66)); border: 1px solid var(--glass-border); box-shadow: var(--shadow-sm); text-align:center; }

.stat-number { font-size: 1.9rem; font-weight: 900; color: var(--accent-1); }

.stat-label { color: var(--soft-muted); font-weight: 700; }



/* ---------- contact ---------- */

.contact-section { padding: 4.6rem 0; }

.contact-content { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }

.contact-item {

  display:flex; align-items:center; gap:1rem; padding:1rem; border-radius:12px;

  background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.8));

  border: 1px solid rgba(255,255,255,0.6);

  transition: transform .18s var(--ease), box-shadow .18s var(--ease);

}

html.dark .contact-item { background: linear-gradient(180deg, rgba(10,14,24,0.44), rgba(10,14,24,0.34)); border:1px solid rgba(255,255,255,0.04); }

.contact-item:hover { transform: translateX(8px); box-shadow: 0 18px 40px rgba(59,98,214,0.04); }



/* forms */

.contact-form {

  padding: 1.15rem; border-radius: 14px;

  background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.8));

  border: 1px solid rgba(255,255,255,0.6); box-shadow: var(--shadow-sm);

}

html.dark .contact-form { background: linear-gradient(180deg, rgba(8,12,20,0.36), rgba(8,12,20,0.24)); border:1px solid rgba(255,255,255,0.04); }

.form-group label { display:block; margin-bottom: .45rem; font-weight:700; color: var(--text); }

.form-group input, .form-group textarea {

  width:100%; padding: .9rem; border-radius: 10px; border: 1px solid rgba(34,37,51,0.06);

  background: rgba(255,255,255,0.84); transition: box-shadow .18s var(--ease), border-color .18s var(--ease);

}

html.dark .form-group input, html.dark .form-group textarea { background: rgba(8,12,20,0.28); border:1px solid rgba(255,255,255,0.04); color:var(--text); }

.form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--accent-1); box-shadow: 0 8px 30px rgba(59,98,214,0.08); }



.submit-btn {

  width:100%; padding:.9rem; border-radius:12px; border:none;

  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  color:#fff; font-weight:900; box-shadow: 0 10px 36px rgba(59,98,214,0.12); cursor:pointer;

}

.submit-btn:hover { transform: translateY(-4px); }



/* ---------- footer ---------- */

.footer {

  padding: 3.6rem 0 2.6rem;

  background: linear-gradient(180deg, rgba(26,30,45,0.95), rgba(31,38,61,0.95));

  color: #e6eefb;

}

.footer-content {

  max-width: var(--max-width);

  margin: 0 auto 1.4rem;

  display:grid;

  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));

  gap:1.6rem;

  padding: 0 1.25rem;

}

.footer-section h3 { margin-bottom: .6rem; color:#fff; }

.footer-section p, .footer-section a { color:#b9c6e6; text-decoration:none; line-height:1.7; }

.social-links a {

  width:40px; height:40px; display:inline-flex; align-items:center; justify-content:center;

  border-radius:50%; background: rgba(255,255,255,0.06); color:#e8f0ff;

  transition: transform .18s var(--ease), background .18s var(--ease);

}

.social-links a:hover { transform: translateY(-4px); background: linear-gradient(90deg,var(--accent-1),var(--accent-2)); color: #fff; }

.footer-bottom { text-align:center; padding-top:1.25rem; color:#9fb0da; border-top: 1px solid rgba(255,255,255,0.04); }



/* ---------- utilities ---------- */

.animate-on-scroll { opacity:0; transform: translateY(30px); transition: all .6s var(--ease); }

.animate-on-scroll.animated { opacity:1; transform: translateY(0); }



.scroll-progress {

  position: fixed; top: 0; left: 0; height: 4px; width: 0%;

  z-index: 99999; background: linear-gradient(90deg, var(--accent-1), var(--accent-2));

  transition: width .12s linear;

}



/* loading overlay (light, kept small) */

.loading-overlay {

  position: fixed; inset:0; display:flex; align-items:center; justify-content:center;

  background: linear-gradient(180deg, rgba(62,92,206,0.86), rgba(108,86,200,0.86));

  z-index: 999998; backdrop-filter: blur(4px);

}

.loading-spinner {

  width:56px; height:56px; border-radius:50%;

  border:5px solid rgba(255,255,255,0.18); border-top:5px solid rgba(255,255,255,0.95);

  animation: spin 1s linear infinite;

}

@keyframes spin { from { transform: rotate(0deg) } to { transform: rotate(360deg) } }



/* ---------- responsive ---------- */

@media (max-width: 980px) {

  .about-content, .contact-content { grid-template-columns: 1fr; }

  .student-avatar { width: 140px; height: 140px; font-size: 44px; }

  .header-content { padding: 1.6rem; border-radius: 14px; }

  .cta-button { padding: .85rem 1.6rem; }

}

@media (max-width: 768px) {

  .nav-links { display: none; }

  .section-title { font-size: 1.5rem; }

  .features-grid { gap: 1rem; }

  .feature-card { padding: 1.25rem; min-height: 200px; }

}



/* accessibility */

:focus { outline: 3px solid rgba(59,98,214,0.12); outline-offset: 2px; }

button { -webkit-tap-highlight-color: transparent; cursor: pointer; }

</style>
