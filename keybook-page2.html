<style>
/* General styles */
body {
    font-family: 'Roboto', sans-serif;
    background: url('bg8.jpg') no-repeat center center/cover;
    margin: 0;
    padding: 0;
  
}

.container {
    width: 90%;
    margin: 0 auto;
}



.neon-title {
    color: #fff;
    font-size: 4rem;
    font-weight: 600;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 25px rgba(0, 255, 255, 0.5);
    letter-spacing: 3px;
}

/* Button Styling */
.neon-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #6a4cfa; /* Rich purple color for button */
    color: #fff; /* White text for contrast */
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.neon-button:hover {
    background-color: #4c9eff; /* Lighter blue for hover effect */
    color: #fff; /* Keep text white on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transform: translateY(-3px);
}

/* Main content */
.section {
    padding: 50px 0;
    text-align: center;
   
}

.neon-heading {
    font-size: 3rem;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
}

/* List Styles */
.resource-list {
    list-style-type: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.resource-item {
    display: block;
    padding: 20px;
    font-size: 1.6rem;
    background: #ffffff; /* White cards for resource items */
    color: #333;
    text-decoration: none;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    border: 2px solid #4c9eff; /* Border for contrast */
}

.resource-item:hover {
    background: #b3e5fc;
    color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

/* Footer */
footer {
    background-color: #333; /* Dark footer */
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    font-size: 1rem;
}

/* Add Responsive Design */
@media (max-width: 768px) {
    .neon-title {
        font-size: 2.5rem;
    }

    .neon-heading {
        font-size: 2rem;
    }

    .resource-item {
        font-size: 1.4rem;
    }
}
