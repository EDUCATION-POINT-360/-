<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Point | Keybooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #2e2e3a, #0f0f1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: url('bg5.jpg') no-repeat center center/cover;
      padding: 40px 0;
      text-align: center;
    }

    .neon-title {
      font-size: 48px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    }

    .neon-button {
      background: #ff007f;
      color: #fff;
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 20px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .neon-button:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.05);
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .heading {
      font-size: 36px;
      color: #00ffff;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .subheading {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .resource-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      list-style: none;
      padding: 0;
    }

    .resource-item {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .resource-item i {
      font-size: 26px;
      margin-bottom: 10px;
      display: block;
      color: #00ffff;
    }

    .resource-item:hover {
      background: #00ffff;
      color: #121212;
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .resource-item:hover i {
      color: #121212;
    }

    footer {
      background-color: #0f0f1a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 22px;
      padding: 10px 15px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    #scrollTopBtn:hover {
      background: #ff007f;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="neon-title">Keybooks</h1>
    <a href="index.html" class="neon-button">Back to Home</a>
  </header>

  <main class="section">
    <h2 class="heading">Available Keybooks</h2>
    <p class="subheading">Click any subject to open its dedicated keybook page.</p>

    <ul class="resource-list">
      <li><a href="keybook-page1.html" class="resource-item"><i class="fas fa-square-root-alt"></i> Math</a></li>
      <li><a href="keybook-page2.html" class="resource-item"><i class="fas fa-atom"></i> Physics</a></li>
      <li><a href="keybook-page3.html" class="resource-item"><i class="fas fa-book-open"></i> English</a></li>
      <li><a href="keybook-page4.html" class="resource-item"><i class="fas fa-language"></i> Urdu</a></li>
      <li><a href="keybook-page5.html" class="resource-item"><i class="fas fa-desktop"></i> Computer</a></li>
      <li><a href="keybook-page6.html" class="resource-item"><i class="fas fa-mosque"></i> Islamiat</a></li>
      <li><a href="keybook-page7.html" class="resource-item"><i class="fas fa-flask"></i> Chemistry</a></li>
      <li><a href="keybook-page8.html" class="resource-item"><i class="fas fa-dna"></i> Biology</a></li>
    </ul>
  </main>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

  <footer>
    <p>Â© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>
  </footer>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
  </html>
