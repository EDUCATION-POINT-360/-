<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point | Notes</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background: url('bg4.jpg') no-repeat center center/cover;
      padding: 60px 0;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }

    .neon-title {
      font-size: 3.2em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
    }

    .neon-button {
      display: inline-block;
      padding: 12px 26px;
      margin: 15px 5px;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .neon-button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    h2.neon-heading {
      font-size: 2.2em;
      margin-top: 30px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #0ff;
    }

    .note-card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      display: inline-block;
    }

    .note-card i {
      font-size: 2.5rem;
      color: #00e6e6;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 50px;
      font-size: 0.9em;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #0ff;
    }

    @media (max-width: 768px) {
      .neon-title {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>

      <div class="note-card" data-aos="zoom-in" data-aos-delay="300">

      <div class="note-card" data-aos="zoom-in" data-aos-delay="400">

  <button id="scrollToTop" onclick="scrollToTop()">Top â†‘</button>

  <script>
    const scrollBtn = document.getElementById("scrollToTop");
    window.onscroll = function () {
      scrollBtn.style.display = document.documentElement.scrollTop > 200 ? "block" : "none";
    };
    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>

</body>
