<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point | Notes</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <style>
  header {
background: url('bg4.jpg') no-repeat center center/cover;
    padding: 40px 0;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    position: sticky;
   
    z-index: 1000;
}
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .neon-title {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
    }

    .neon-heading {
      font-size: 2em;
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-button {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px 5px;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .neon-button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .resource-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .resource-card a {
      display: inline-block;
      padding: 12px 20px;
      background: #00e6e6;
      border-radius: 6px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px #0ff;
    }

    .resource-card a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #0ff;
    }

    @media (max-width: 768px) {
      .neon-title {
        font-size: 2em;
      }

      .resource-card {
        flex-direction: column;
        align-items: center;
      }

      .resource-card a {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header class="section">
    <div class="container">
      <h1 class="neon-title">NOTES</h1>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
  </header>

  <main class="section">
    <h2 class="neon-heading" data-aos="fade-up">Available Notes</h2>
    <div class="resource-card">
      <a href="notes-page1.html" data-aos="zoom-in">Math Notes</a>
      <a href="notes-page2.html" data-aos="zoom-in" data-aos-delay="100">Physics Notes</a>
      <a href="notes-page3.html" data-aos="zoom-in" data-aos-delay="200">English Notes</a>
      <a href="notes-page4.html" data-aos="zoom-in" data-aos-delay="300">Urdu Notes</a>
      <a href="notes-page5.html" data-aos="zoom-in" data-aos-delay="400">Computer Notes</a>
      <a href="notes-page6.html" data-aos="zoom-in" data-aos-delay="500">Chemistry Notes</a>
      <a href="notes-page7.html" data-aos="zoom-in" data-aos-delay="600">Biology Notes</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>
  </footer>

  <button id="scrollToTop" onclick="scrollToTop()">Top ↑</button>

  <!-- Scroll to Top Script -->
  <script>
    const scrollBtn = document.getElementById("scrollToTop");

    window.onscroll = function () {
      if (document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }
  </script>

  <!-- AOS Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>

</body>
</html>
