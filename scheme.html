<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point | Scheme</title>
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
  /* Header Styles */
header {
    background: url('bg7.jpg') no-repeat center center/cover;
    padding: 20px 0;
    text-align: center;
	}
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 20px auto;
    }

    .neon-title {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
    }

    .neon-heading {
      font-size: 2em;
      color: #0ff;
      text-align: center;
      margin: 30px 0;
      text-shadow: 0 0 5px #0ff;
    }

    .neon-button {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px 10px;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .neon-button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .resource-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      .neon-title {
        font-size: 2em;
      }

      .neon-button {
        padding: 10px 18px;
      }
    }
  </style>
</head>

<body>

  <header class="section">
    <img src="eduction point.png" alt="Education Point" class="logo" />
    <div class="container">
      <h1 class="neon-title">Scheme</h1>
      <p class="neon-heading" id="typed-heading"></p>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
  </header>

  <main class="section">
    <h2 class="neon-heading" data-aos="fade-up">Choose Your Class Scheme</h2>
    <ul class="resource-list">
      <li data-aos="zoom-in"><a href="Scheme-page1.html" class="neon-button">Class 9</a></li>
      <li data-aos="zoom-in" data-aos-delay="100"><a href="Scheme-page2.html" class="neon-button">Class 10</a></li>
      <li data-aos="zoom-in" data-aos-delay="200"><a href="Scheme-page3.html" class="neon-button">Class 11</a></li>
      <li data-aos="zoom-in" data-aos-delay="300"><a href="Scheme-page4.html" class="neon-button">Class 12</a></li>
    </ul>
  </main>
<button id="scrollToTop" onclick="scrollToTop()">Top ↑</button>
  <footer>
    <p>© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>
  </footer>

  

  <!-- Typing Effect -->
  <script>
    const text = "Select your class to access schemes.";
    const typedHeading = document.getElementById("typed-heading");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typedHeading.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }

    window.onload = typeWriter;
  </script>

  <!-- Scroll to Top -->
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTop");

    window.onscroll = function () {
      if (document.documentElement.scrollTop > 200) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }
  </script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>

</body>
</html>
