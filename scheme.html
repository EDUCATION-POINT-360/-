<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Point | Scheme</title>
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffffff, #e6f7ff);
      color: #000;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== Glass Effect Container ===== */
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(135, 206, 235, 0.25);
    }

    /* ===== Header ===== */
    header {
      background: rgba(135, 206, 235, 0.2);
      backdrop-filter: blur(20px);
      padding: 30px 0;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 20px auto;
    }

    .neon-title {
      font-size: 3em;
      color: #000;
      text-shadow: 0 0 15px rgba(135, 206, 235, 0.7);
      margin-bottom: 10px;
      padding: 10px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    .subtitle {
      font-size: 1.2em;
      color: #333;
      margin-top: 8px;
      letter-spacing: 0.5px;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(135, 206, 235, 0.4);
    }

    .neon-heading {
      font-size: 1.8em;
      color: #000;
      background: rgba(135, 206, 235, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.2);
    }

    /* ===== Buttons ===== */
    .neon-button {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px 10px;
      background: linear-gradient(45deg, #87ceeb, #b0e0e6);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.7);
      position: relative;
      overflow: hidden;
    }

    .neon-button:hover {
      background: linear-gradient(45deg, #b0e0e6, #87ceeb);
      box-shadow: 0 0 20px rgba(135, 206, 235, 0.9);
      transform: scale(1.05);
    }

    .neon-button:active {
      transform: scale(0.95);
      background: #fff;
    }

    .resource-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(135, 206, 235, 0.15);
      backdrop-filter: blur(10px);
      margin-top: 40px;
      color: #000;
      border-top: 1px solid rgba(135, 206, 235, 0.3);
    }

    /* ===== Scroll To Top ===== */
    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #87ceeb;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.8);
      transition: 0.3s ease;
    }

    #scrollToTop:hover {
      background: #fff;
      box-shadow: 0 0 15px rgba(135, 206, 235, 1);
    }

    /* ===== Icons ===== */
    .icon-links {
      text-align: center;
      margin: 30px 0;
    }

    .icon-links i {
      font-size: 2em;
      margin: 0 15px;
      cursor: pointer;
      color: #87ceeb;
      transition: 0.3s ease;
    }

    .icon-links i:hover {
      color: #000;
      text-shadow: 0 0 10px #87ceeb;
      transform: scale(1.1);
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      color: #000;
      box-shadow: 0 0 25px rgba(135, 206, 235, 0.8);
      animation: zoomIn 0.5s ease;
      max-width: 400px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      color: #000;
      cursor: pointer;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      background: #87ceeb;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(135, 206, 235, 0.7);
      transition: 0.3s ease;
    }

    .download-btn:hover {
      background: #fff;
      box-shadow: 0 0 20px rgba(135, 206, 235, 1);
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ===== Click Animation ===== */
    .click-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(135, 206, 235, 0.6);
      width: 20px;
      height: 20px;
      pointer-events: none;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .neon-title { font-size: 2em; }
      .neon-button { padding: 10px 18px; }
      .icon-links i { font-size: 1.5em; }
    }
  </style>
</head>

<body>
  <header class="section glass">
    <img src="eduction point.png" alt="Education Point" class="logo" />
    <div class="container">
      <h1 class="neon-title">Scheme</h1>
      <p class="subtitle">Pairing Scheme According to Board Pattern</p>
      <p class="neon-heading" id="typed-heading"></p>
      <a href="index.html" class="neon-button">Back to Home</a>
    </div>
  </header>

  <main class="section glass">
    <h2 class="neon-heading" data-aos="fade-up">Choose Your Class Scheme</h2>
    <ul class="resource-list">
      <li data-aos="zoom-in"><button onclick="showScheme('Class 9')" class="neon-button"><i class="fas fa-book-open"></i> Class 9</button></li>
      <li data-aos="zoom-in" data-aos-delay="100"><button onclick="showScheme('Class 10')" class="neon-button"><i class="fas fa-calculator"></i> Class 10</button></li>
      <li data-aos="zoom-in" data-aos-delay="200"><button onclick="showScheme('Class 11')" class="neon-button"><i class="fas fa-flask"></i> Class 11</button></li>
      <li data-aos="zoom-in" data-aos-delay="300"><button onclick="showScheme('Class 12')" class="neon-button"><i class="fas fa-graduation-cap"></i> Class 12</button></li>
    </ul>

    <div class="icon-links" data-aos="fade-up">
      <i class="fas fa-info-circle" onclick="openModal('info')"></i>
      <i class="fas fa-phone" onclick="openModal('contact')"></i>
      <i class="fas fa-envelope" onclick="openModal('email')"></i>
    </div>
  </main>

  <button id="scrollToTop" onclick="scrollToTop()">Top ↑</button>

  <footer class="glass">
    <p>© 2025 Education Point. All rights reserved. | Developed by Muhammad Rizwan</p>
  </footer>

  <!-- Shared Popup Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text">Default popup text</div>
    </div>
  </div>

  <!-- Typing Effect -->
  <script>
    const text = "Select your class to download your pairing scheme.";
    const typedHeading = document.getElementById("typed-heading");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        typedHeading.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    window.onload = typeWriter;
  </script>

  <!-- Scroll to Top -->
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTop");
    window.onscroll = function () {
      scrollToTopBtn.style.display = document.documentElement.scrollTop > 200 ? "block" : "none";
    };
    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }
  </script>

  <!-- Modal Handling -->
  <script>
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modal-text");

    function openModal(type) {
      let content = "";
      if (type === "info") {
        content = "<h3>About Education Point</h3><p>This site helps students access class-wise pairing schemes and study resources.</p>";
      } else if (type === "contact") {
        content = "<h3>Contact Us</h3><p>Phone: +923314220506</p>";
      } else if (type === "email") {
        content = "<h3>Email</h3><p>mrizwank585@gmail.com</p>";
      }
      modalText.innerHTML = content;
      modal.style.display = "flex";
    }

    function showScheme(className) {
      const fileMap = {
        "Class 9": "https://drive.google.com/drive/folders/15FeHN86VkpazStqZWKZvXulQdjlvxoGy",
        "Class 10": "scheme-class10.pdf",
        "Class 11": "scheme-class11.pdf",
        "Class 12": "scheme-class12.pdf"
      };
      const fileLink = fileMap[className] || "#";
      const message = `<h3>${className} Pairing Scheme</h3>
        <p>Download the official pairing scheme for ${className} according to the latest board pattern.</p>
        <a href="${fileLink}" class="download-btn" target="_blank" download>📥 Download Scheme</a>`;
      modalText.innerHTML = message;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target === modal) closeModal();
    };
  </script>

  <!-- Click Animation -->
  <script>
    document.addEventListener('click', function (e) {
      const circle = document.createElement('div');
      circle.classList.add('click-circle');
      circle.style.left = `${e.clientX}px`;
      circle.style.top = `${e.clientY}px`;
      document.body.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    });
  </script>

  <!-- AOS Animation Init -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
	</html>
