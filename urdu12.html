<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Point | Urdu 12th Class Keybook</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 28px;
      color: #00e5ff;
      text-shadow: 0 0 12px #00e5ff;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,229,255,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 1.2s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,229,255,0.8);
    }

    .card i {
      font-size: 60px;
      margin-bottom: 20px;
      color: #00e5ff;
      animation: floatIcon 3s infinite ease-in-out;
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #fff;
    }

    .card p {
      font-size: 16px;
      color: #ddd;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      background: #00e5ff;
      color: #0f2027;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 0 12px #00e5ff;
    }

    .download-btn:hover {
      background: #fff;
      color: #0f2027;
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-book-open"></i> Urdu 12th Class Keybook</h1>
  </header>

  <div class="container">
    <div class="card">
      <i class="fa-solid fa-book"></i>
      <h2>Download Urdu Keybook (Class 12)</h2>
      <p>This keybook contains complete solutions, summaries, and important questions for 12th class Urdu according to the Punjab Board syllabus.</p>
      <a href="https://drive.usercontent.google.com/download?id=13VVOnuTNeGHMeLBdsuPejYd2Npa5Tako&export=download&authuser=0" class="download-btn" target="_blank">
        <i class="fa-solid fa-download"></i> Download Keybook
      </a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Education Point. All Rights Reserved.</p>
  </footer>

</body>
</html>
